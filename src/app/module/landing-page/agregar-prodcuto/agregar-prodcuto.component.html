<h2 class="title">Agregar Producto</h2>
<div class="form-container">
  <form (ngSubmit)="submitForm()" #productForm="ngForm">
    <div>
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" [(ngModel)]="newProduct.name" required>
    </div>
    <div>
      <label for="description">Descripci√≥n:</label>
      <textarea id="description" name="description" [(ngModel)]="newProduct.description" required></textarea>
    </div>
    <div>
      <label for="price">Precio:</label>
      <input type="number" id="price" name="price" [(ngModel)]="newProduct.price" required>
    </div>
    <button type="submit" [disabled]="productForm.invalid">Agregar Producto</button>
  </form>
</div>
